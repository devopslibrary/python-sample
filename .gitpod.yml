image:
  file: Dockerfile

tasks:
  - init: |
      python3 -m venv .venv
      export PIP_USER=no
      poetry config virtualenvs.in-project true
      poetry config virtualenvs.create false
      poetry install

      echo 'source /workspace/bespin/welcome.sh' >> .venv/bin/activate
    command: |
      source .venv/bin/activate